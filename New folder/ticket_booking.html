<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TICKET BOOKING</title>
		<!link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" type="text/css" href="styleslog.css">
		
	</head>
	<body>
		<div class="booking">
			<h1>Booking</h1>
			<form method="post">
				<label for="quantity">
				</label>
				<input type="text" name="quantity" placeholder="Quantity" id="quantity" required>
				<label for="amount">
				</label>
				<input type="amount" name="amount" placeholder="Amount" id="amount" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
